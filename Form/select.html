<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
  </head>
  <body>
    <!-- bootstrap default select -->
    <h2>Default Select</h2>
    <label for="select" class="form-label">Select :</label>
    <select id="select" class="form-select">
      <option selected>Select an option</option>
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
      <option value="3">Option 3</option>
      <option value="4">Option 4</option>
    </select>
    <br />

    <!-- Sizing -->
    <h2>Small Select</h2>
    <label for="select" class="form-label">Select :</label>
    <select id="select" class="form-select form-select-sm">
      <option selected>Select an option</option>
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
      <option value="3">Option 3</option>
      <option value="4">Option 4</option>
    </select>
    <br />

    <h2>Large Select</h2>
    <label for="select" class="form-label">Select :</label>
    <select id="select" class="form-select form-select-lg">
      <option selected>Select an option</option>
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
      <option value="3">Option 3</option>
      <option value="4">Option 4</option>
    </select>
    <br />

    <!-- Multiple Select -->
    <h2>Multiple Select</h2>
    <label for="select" class="form-label">Select :</label>
    <!-- All the options are becoming visible by multiple and we can select multiple options using ctrl+righ mouse button-->
    <select id="select" class="form-select form-select-lg" multiple>
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
      <option value="3">Option 3</option>
      <option value="4">Option 4</option>
    </select>
    <br />

    <!-- Select with Size-->
    <h2>Select with Size</h2>
    <label for="select" class="form-label">Select :</label>
    <!-- size will make visible 3 options at the same time -->
    <select id="select" class="form-select form-select-lg" size="3">
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
      <option value="3">Option 3</option>
      <option value="4">Option 4</option>
      <option value="5">Option 5</option>
      <option value="6">Option 6</option>
    </select>
    <br />
    <script src="../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
