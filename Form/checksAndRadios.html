<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checks and Radios</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
  </head>
  <body>
    <!-- Default and Checked Checkbox -->
    <h2>Default and Checked Checkbox</h2>
    <div class="form-check">
      <input type="checkbox" name="check" id="check" class="form-check-input" />
      <label for="check" class="form-label">Banana</label>
    </div>
    <div class="form-check">
      <input
        type="checkbox"
        name="check"
        id="check2"
        class="form-check-input"
      />
      <label for="check2" class="form-label">Orange</label>
    </div>
    <div class="form-check">
      <input
        type="checkbox"
        name="check"
        id="check3"
        class="form-check-input"
        checked
      />
      <label for="check3" class="form-label">Mango</label>
    </div>
    <br />

    <!-- Disabled Checkbox -->
    <h2>Disabled Checkbox</h2>
    <div class="form-check">
      <input
        type="checkbox"
        name="checkbox"
        id="checkbox"
        class="form-check-input"
        checked
        disabled
      />
      <label for="checkbox" class="form-label">Banana</label>
    </div>
    <div class="form-check">
      <input
        type="checkbox"
        name="checkbox2"
        id="checkbox2"
        class="form-check-input"
        disabled
      />
      <label for="checkbox2" class="form-label">Orange</label>
    </div>
    <br />

    <!-- Radios -->
    <h2>Radios</h2>
    <div class="form-check">
      <input type="radio" name="radio" id="radio" class="form-check-input" />
      <label for="radio" class="form-label">Male</label>
    </div>
    <div class="form-check">
      <input
        type="radio"
        name="radio"
        id="radio2"
        class="form-check-input"
        checked
      />
      <label for="radio2" class="form-label">Female</label>
    </div>
    <br />

    <!-- Disabled Radio -->
    <h2>Disabled Radios</h2>
    <div class="form-check">
      <input
        type="radio"
        name="radio"
        id="radio"
        class="form-check-input"
        disabled
      />
      <label for="radio" class="form-label">Male</label>
    </div>
    <div class="form-check">
      <input
        type="radio"
        name="radio"
        id="radio2"
        class="form-check-input"
        checked
        disabled
      />
      <label for="radio2" class="form-label">Female</label>
    </div>
    <br />

    <!-- Switches -->
    <h2>Switches</h2>
    <div class="form-check form-switch">
      <input type="checkbox" id="switch" class="form-check-input" />
      <label for="switch" class="form-label">On</label>
    </div>
    <div class="form-check form-switch">
      <input type="checkbox" id="switch2" class="form-check-input" checked />
      <label for="switch2" class="form-label">On</label>
    </div>
    <br />

    <!-- Disabled Switches -->
    <h2>Disabled Switches</h2>
    <div class="form-check form-switch">
      <input type="checkbox" id="switch" class="form-check-input" disabled />
      <label for="switch" class="form-label">On</label>
    </div>
    <div class="form-check form-switch">
      <input
        type="checkbox"
        id="switch2"
        class="form-check-input"
        checked
        disabled
      />
      <label for="switch2" class="form-label">On</label>
    </div>
    <br />

    <!-- Inline Checkboxes -->
    <h2>Inline Checkboxes</h2>
    <div class="form-check form-check-inline">
      <input type="checkbox" name="check" id="check" class="form-check-input" />
      <label for="check" class="form-label">Banana</label>
    </div>
    <div class="form-check form-check-inline">
      <input
        type="checkbox"
        name="check"
        id="check2"
        class="form-check-input"
      />
      <label for="check2" class="form-label">Orange</label>
    </div>
    <div class="form-check form-check-inline">
      <input
        type="checkbox"
        name="check"
        id="check3"
        class="form-check-input"
        checked
      />
      <label for="check3" class="form-label">Mango</label>
    </div>
    <br />

    <!-- Inline Radios -->
    <h2>Inline Radios</h2>
    <div class="form-check form-check-inline">
      <input type="radio" name="radio" id="radio" class="form-check-input" />
      <label for="radio" class="form-label">Male</label>
    </div>
    <div class="form-check form-check-inline">
      <input
        type="radio"
        name="radio"
        id="radio2"
        class="form-check-input"
        checked
      />
      <label for="radio2" class="form-label">Female</label>
    </div>
    <br />

    <!-- Toggle Buttons -->
    <h2>Check Buttons</h2>
    <input type="checkbox" id="checkBtn" class="btn-check" checked />
    <label for="checkBtn" class="btn btn-secondary">Checkbox</label>
    <br />

    <h2>Radio Buttons</h2>
    <input type="radio" id="radiobtn" class="btn-check" name="radioBtn" />
    <label for="radiobtn" class="btn btn-secondary">Radio 1</label>
    <input type="radio" id="radiobtn2" class="btn-check" name="radioBtn" />
    <label for="radiobtn2" class="btn btn-secondary">Radio 2</label>
    <input
      type="radio"
      id="radiobtn3"
      class="btn-check"
      name="radioBtn"
      checked
    />
    <label for="radiobtn3" class="btn btn-secondary">Radio 3</label>
    <br />

    <!-- Outlined Toggle Buttons-->
    <h2>Check Buttons</h2>
    <input type="checkbox" id="checkBtnOutlined" class="btn-check" checked />
    <label for="checkBtnOutlined" class="btn btn-outline-primary">Check Btn Outlined</label>
    <br />

    <h2>Radio Buttons</h2>
    <input type="radio" id="radiobtnOtlined" class="btn-check" name="radioBtn" />
    <label for="radiobtnOtlined" class="btn btn-outline-success">Radio 1</label>
    <input type="radio" id="radiobtnOtlined2" class="btn-check" name="radioBtn" />
    <label for="radiobtnOtlined2" class="btn btn-outline-danger">Radio 2</label>
    <input
      type="radio"
      id="radiobtnOtlined3"
      class="btn-check"
      name="radioBtn"
      checked
    />
    <label for="radiobtnOtlined3" class="btn btn-outline-warning">Radio 3</label>
    <br />
    <script src="../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
