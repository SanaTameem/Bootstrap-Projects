<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
  </head>
  <body>
    <!-- Forms -->
    <h1>Forms</h1>
    <!-- Form Control and Form Label -->
    <h3>Form Control and Form Label</h3>
    <form>
      <fieldset>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </fieldset>
    </form>
    <br />

    <!-- Form Text -->
    <!-- form-text class is used to style small, muted, and less prominent text that is often used to provide additional information or context within a form control. -->
    <label for="input" class="form-label">Input</label>
    <input
      type="text"
      id="input"
      class="form-control"
      aria-describedby="inputTextHelp"
    />
    <p id="inputTextHelp" class="form-text">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolores
      similique natus temporibus tempora tenetur animi quae laboriosam ullam
      repellat facilis?
    </p>
    <br />

    <!-- Inline form-text -->
    <h3>Inline form-text</h3>
    <div class="row align-items-center">
      <div class="col-auto">
        <label for="input" class="form-label">Input</label>
      </div>
      <div class="col-auto">
        <input
          type="text"
          id="input"
          class="form-control"
          aria-describedby="inputTextHelp"
        />
      </div>
      <div class="col-auto">
        <p id="inputTextHelp" class="form-text">
          Lorem, ipsum dolor sit amet
        </p>
      </div>
    </div>
    <br>

    <script src="../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
