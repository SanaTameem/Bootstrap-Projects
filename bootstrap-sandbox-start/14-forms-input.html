<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <title>Bootstrap Sandbox | Forms & Input</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-5">Forms & Input</h1>

      <!-- Basic Form -->
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input id="email" type="text" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input id="password" type="text" class="form-control" />
        </div>
        <div class="mb-3">
          <input type="checkbox" id="remember" class="form-check-input" />
          <label for="remember" class="form-check-label">Remember Me</label>
        </div>
        <input type="submit" value="Login" class="btn btn-primary" />
      </form>

      <br /><br />

      <!-- Other Fields -->
      <form>
        <!-- Select Fields -->
        <div class="mb-3">
          <select class="form-select">
            <option>Best Time to Call</option>
            <option value="Morning">Morning</option>
            <option value="Morning">Afternoon</option>
            <option value="Night">Evening</option>
          </select>
        </div>

        <!-- Textarea -->
        <div class="mb-3">
          <textarea class="form-control" placeholder="Message me..."></textarea>
        </div>

        <!-- Switch -->
        <div class="form-check form-switch">
          <input type="checkbox" class="form-check-input" />
        </div>

        <!-- Inline Checkboxes -->
        <div class="form-check form-check-inline">
          <input
            type="checkbox"
            id="ch1"
            value="option1"
            class="form-check-input"
          />
          <label for="ch1" class="form-check-label">1</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            type="checkbox"
            id="ch2"
            value="option2"
            class="form-check-input"
          />
          <label for="ch2" class="form-check-label">2</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            type="checkbox"
            id="ch3"
            value="option3"
            class="form-check-input"
          />
          <label for="ch3" class="form-check-label" id="ch1">3</label>
        </div>

        <!-- Toggle Button -->
        <div class="mb-3">
          <input type="checkbox" id="toggle" class="btn-check" />
          <label for="toggle" class="btn btn-primary">Toggle</label>
        </div>

        <!-- Range -->
        <div class="mb-3">
          <lable id="range" class="form-label">Range</lable>
          <input type="range" class="form-range" id="range" />
        </div>

        <!-- Range Steps -->
        <div class="mb-3">
          <lable id="range" class="form-label">Range</lable>
          <input
            type="range"
            class="form-range"
            id="range"
            min="0"
            max="5"
            step="0.5"
          />
        </div>
      </form>

      <br /><br />

      <!-- Input Groups -->
      <form>
        <div class="input-group mb-3">
          <span class="input-group-text">@</span>
          <input type="email" class="form-control" placeholder="Email" />
        </div>
      </form>

      <br><br>

      <form>
        <div class="input-group">
          <input type="email" class="form-control" placeholder="Email" />
          <button class="btn btn-outline-primary">Submit</button>
        </div>
      </form>

      <!-- Don't go past here -->
    </div>
    <div style="margin-top: 350px"></div>

    <script src="../assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
