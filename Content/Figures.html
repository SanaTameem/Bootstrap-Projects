<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figures</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
  <h1>Figures</h1>
<!-- fig caption start -->
  <figure class="figure">
    <img src="../assets/kitten.jpg" alt="kitten" class="img-fluid figure-img ">
    <figcaption class="figure-caption text-start">Figure Caption</figcaption>
  </figure>
  <br>

  <!-- fig caption center -->
  <figure class="figure">
    <img src="../assets/kitten.jpg" alt="kitten" class="img-fluid figure-img ">
    <figcaption class="figure-caption text-center">Figure Caption</figcaption>
  </figure>
  <br>

  <!-- figcaption end -->
  <figure class="figure">
    <img src="../assets/kitten.jpg" alt="kitten" class="img-fluid figure-img ">
    <figcaption class="figure-caption text-end">Figure Caption</figcaption>
  </figure>
  <br>
  <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
